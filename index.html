<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <section id="search-section" class="container mt-5">
        <form class="d-flex" id="search-form">
            <input class="form-control me-2" type="search" id="search-input" placeholder="Search Food" aria-label="Search">
            <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
        </form>
    </section>

    <section id="meal-section" class="container mt-5">
        <div id="meal-container" class="row"></div>
    </section>

    <div class="modal fade" id="mealModal" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project1.js"></script>
</body>
</html>
